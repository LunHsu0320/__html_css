<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Web Design</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 10em 15em 60em 15em 5em;
            grid-template-areas:
                "header"
                "aside"
                "main"
                "links"
                "footer";
        }

        header {
            grid-area: header;
            background-color: aquamarine;
        }

        aside {
            grid-area: aside;
            background-color: rgb(251, 255, 127);
        }

        main {
            grid-area: main;
            background-color: rgb(127, 174, 255);
        }

        links {
            grid-area: links;
            background-color: rgb(21, 107, 255);
        }

        footer {
            grid-area: footer;
            background-color: rgb(161, 127, 255);
        }
        /* Header layout */
        header{
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }

        @media (min-width:768px) {
            #container {
                display: grid;
                grid-template-columns: 20em 1fr;
                grid-template-rows: 10em 60em 15em 5em;
                grid-template-areas:
                    "header header"
                    "aside main"                    
                    "links links"
                    "footer footer";
            }
        }

        @media (min-width:1200px) {
            #container {
                display: grid;
                grid-template-columns: 20em 1fr 20em;
                grid-template-rows: 10em 60em 5em;
                grid-template-areas:
                    "header header header"
                    "aside main links"
                    "footer footer footer";
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <img src="images/LOGO.png" alt="LOGO">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">Price</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <h1>Aside</h1>
        </aside>
        <main>
            <h1>Main</h1>
        </main>
        <links>
            <h1>links</h1>
        </links>
        <footer>
            <h1>Footer</h1>
        </footer>
    </div>
</body>

</html>
